{% extends "core/base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h4>خلاصه سفارش</h4>
    <ul class="list-group mb-3">
      {% for it in cart %}
        <li class="list-group-item d-flex justify-content-between">
          <div>
            <h6>{{ it.name }}</h6>
            <small class="muted">تعداد: {{ it.qty }}</small>
          </div>
          <div>${{ it.price }}</div>
        </li>
      {% endfor %}
    </ul>
    <p class="text-end"><strong>مجموع: ${{ total }}</strong></p>
  </div>

  <div class="col-md-4">
    <div class="card p-3">
      <h5>انتخاب روش پرداخت</h5>
      <form method="post">
        {% csrf_token %}
        <div class="mb-2">
          <select name="currency" class="form-select">
            {% for c in payment_options %}
              <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
          </select>
        </div>
        <button class="btn btn-primary w-100">ایجاد سفارش و رفتن به پرداخت</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
