{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body p-4">
        <h5 class="card-title mb-4 text-center text-primary">ورود به حساب کاربری</h5>
        <form method="post">{% csrf_token %}
          <div class="mb-3">
            <label class="form-label">شماره موبایل</label>
            <input type="text" name="phone" class="form-control rounded-3" required 
                   placeholder="مثال: 09123456789">
            {% if form.phone.errors %}
              <div class="text-danger small mt-1">{{ form.phone.errors.0 }}</div>
            {% endif %}
          </div>
          <div class="mb-4">
            <label class="form-label">رمز عبور</label>
            <input type="password" name="password" class="form-control rounded-3" required>
          </div>
          <button class="btn btn-primary w-100 py-2 rounded-3 fw-bold">ورود</button>
        </form>
        <hr class="my-4">
        <p class="mb-0 text-center">حساب ندارید؟ 
          <a href="{% url 'register_view' %}" class="text-decoration-none fw-bold">ثبت‌نام کنید</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
